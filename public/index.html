<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity_Reconciliation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</head>

<body>
    <form class="order-form" id="my-form">
        <label for="email" class="label-field">Email: </label>
        <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email">
        <label for="number" class="label-field">Phone Number: </label>
        <input type="text" name="number" class="input-field" id="phone-number" placeholder="Enter your phone number">
        <button type="submit" class="button" id="submit-button">Place Order</button>
    </form>
    <script src="./script.js"></script>
</body>

</html>
